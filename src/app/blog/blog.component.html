<div class="container header-padding">
  <ol class="breadcrumb">
    <li>博客</li>
    <!--<li class="active"><a routerLink="{{(titleNow=='所有博文')?'/blog/all-post':(titleNow=='发博客'?'/blog/send-post':(titleNow=='我的博客'?'/blog/my-post':'/blog'))}}">{{titleNow}}</a></li>-->
    <li class="active">{{titleNow}}</li>
  </ol>
  <div class="row">
    <article class="col-xs-12 maincontent">

    </article>
  </div>

  <tr *ngFor="let blog of blogs">
    <div class="post-preview">
      <a href={{blog.url}}>
        <h2 class="post-title">
          {{blog.title}}
        </h2>
      </a>
      <div class="post-content-preview" [innerHtml]="blog.content">
      </div>
      <p class="post-meta">
        Write by {{blog.writer}} on {{blog.date}}
      </p>
    </div>
    <hr>


  </tr>


</div>
